<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Products</title>
</head>
<body>
	<table>
		<tr>
			<th>Name</th>
			<th>CRC</th>
			<th>Cases per Layer</th>
			<th>Case Height</th>
		</tr>
		{% for product in products %}
			<tr>
				<td>{{ product.Name }}</td>
				<td>{{ product.Product_CRC }}</td>
				<td>{{ product.Cases_Per_Layer }}</td>
				<td>{{ product.Case_Height }}</td>
			</tr>
		{% endfor %}		
	</table>
</body>
</html>
